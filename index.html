<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QcubeZ NovelBuddy</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-mode">
    <!-- Top Header -->
    <header id="top-header">
        <h1>QcubeZ</h1>
    </header>

    <!-- Button Container -->
    <div id="button-container">
        <button id="novel-button">Novel</button>
        <button id="manga-button">Manga</button>
    </div>

    <!-- Search Bar Container -->
    <div id="search-bar-container">
        <input
            id="search-input"
            type="text"
            placeholder="Search for a novel..."
        />
    </div>

    <!-- Novel Container -->
    <div id="novel-container"></div>

    <script src="script.js"></script>
</body>
</html>
